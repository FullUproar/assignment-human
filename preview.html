<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Preview - Assignment Human</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #222;
            font-family: 'Courier New', monospace;
            color: #00ff00;
        }
        
        .preview-header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: #000;
            border: 2px solid #00ff00;
        }
        
        .preview-header h1 {
            color: #00ff00;
            margin: 0 0 10px 0;
            text-shadow: 0 0 20px #00ff00;
        }
        
        .device-selector {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }
        
        .device-btn {
            padding: 10px 20px;
            background: transparent;
            border: 2px solid #00ff00;
            color: #00ff00;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Courier New', monospace;
        }
        
        .device-btn:hover {
            background: #00ff00;
            color: #000;
        }
        
        .device-btn.active {
            background: #00ff00;
            color: #000;
        }
        
        .preview-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 500px;
            background: #111;
            padding: 20px;
            border: 1px solid #00ff00;
        }
        
        .device-frame {
            background: #000;
            border: 3px solid #00ff00;
            border-radius: 20px;
            padding: 10px;
            position: relative;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.3);
        }
        
        .device-screen {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        
        .device-info {
            text-align: center;
            margin-top: 20px;
            color: #00ff00;
            font-size: 14px;
        }
        
        .page-selector {
            margin: 20px 0;
            text-align: center;
        }
        
        .page-selector select {
            background: #000;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
        }
        
        /* Device specific frames */
        .iphone-se .device-screen { width: 375px; height: 667px; }
        .iphone-12 .device-screen { width: 390px; height: 844px; }
        .iphone-14-pro .device-screen { width: 393px; height: 852px; }
        .pixel-5 .device-screen { width: 393px; height: 851px; }
        .samsung-s20 .device-screen { width: 412px; height: 915px; }
        .ipad .device-screen { width: 768px; height: 1024px; }
        .desktop .device-screen { width: 1280px; height: 800px; }
    </style>
</head>
<body>
    <div class="preview-header">
        <h1>ASSIGNMENT HUMAN - MOBILE PREVIEW</h1>
        <p>Test responsive design across different devices</p>
    </div>
    
    <div class="page-selector">
        <label style="color: #00ff00;">Select Page: </label>
        <select id="pageSelect" onchange="changePage()">
            <option value="index.html">Main Terminal</option>
            <option value="auth.html">Agent Portal</option>
            <option value="create.html">Command Center</option>
        </select>
    </div>
    
    <div class="device-selector">
        <button class="device-btn active" onclick="setDevice('iphone-se', 375, 667)">iPhone SE</button>
        <button class="device-btn" onclick="setDevice('iphone-12', 390, 844)">iPhone 12</button>
        <button class="device-btn" onclick="setDevice('iphone-14-pro', 393, 852)">iPhone 14 Pro</button>
        <button class="device-btn" onclick="setDevice('pixel-5', 393, 851)">Pixel 5</button>
        <button class="device-btn" onclick="setDevice('samsung-s20', 412, 915)">Samsung S20</button>
        <button class="device-btn" onclick="setDevice('ipad', 768, 1024)">iPad</button>
        <button class="device-btn" onclick="setDevice('desktop', 1280, 800)">Desktop</button>
    </div>
    
    <div class="preview-container">
        <div class="device-frame iphone-se" id="deviceFrame">
            <div class="device-screen">
                <iframe id="preview" src="index.html"></iframe>
            </div>
        </div>
    </div>
    
    <div class="device-info" id="deviceInfo">
        iPhone SE - 375×667px
    </div>
    
    <script>
        let currentDevice = 'iPhone SE';
        let currentWidth = 375;
        let currentHeight = 667;
        
        function setDevice(className, width, height) {
            const frame = document.getElementById('deviceFrame');
            const info = document.getElementById('deviceInfo');
            
            // Remove all device classes
            frame.className = 'device-frame ' + className;
            
            // Update active button
            document.querySelectorAll('.device-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Update device info
            const deviceNames = {
                'iphone-se': 'iPhone SE',
                'iphone-12': 'iPhone 12',
                'iphone-14-pro': 'iPhone 14 Pro',
                'pixel-5': 'Google Pixel 5',
                'samsung-s20': 'Samsung Galaxy S20',
                'ipad': 'iPad',
                'desktop': 'Desktop'
            };
            
            currentDevice = deviceNames[className];
            currentWidth = width;
            currentHeight = height;
            
            info.textContent = `${currentDevice} - ${width}×${height}px`;
        }
        
        function changePage() {
            const select = document.getElementById('pageSelect');
            const iframe = document.getElementById('preview');
            iframe.src = select.value;
        }
        
        // Add rotation button for mobile devices
        function rotateDevice() {
            const frame = document.getElementById('deviceFrame');
            const screen = frame.querySelector('.device-screen');
            const currentWidth = screen.style.width || screen.offsetWidth + 'px';
            const currentHeight = screen.style.height || screen.offsetHeight + 'px';
            
            screen.style.width = currentHeight;
            screen.style.height = currentWidth;
            
            const info = document.getElementById('deviceInfo');
            info.textContent = `${currentDevice} (Landscape) - ${currentHeight}×${currentWidth}`;
        }
    </script>
</body>
</html>
